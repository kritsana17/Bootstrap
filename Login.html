<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login</title>

    <style>
    body {
    padding-top:90px;
    }

    .panel-heading {
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
    }

    .panel-login {
    padding:10px;
    -webkit-box-shadow: 0px 1px 10px 0px rgba(0,0,0,0.2);
    }
    </style>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
        <div class="panel panel-login">
            <div class="panel text-center panel-heading">
                Login
            </div>
            <div>
                <form method="post" action="/login" class="form-group">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="btn btn-primary"><a href="Home.html">Login</a></button>
                            <button class="btn btn-secondary"><a href="Login.html">Reset</a></button>
                        </div>
                        <div class="col-xs-6">
                            <a href="Login.html" class="pull-right">Register Now!</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
	</div>
</div>
</body>
</html>
